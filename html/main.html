<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title to Navbar Transition</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .title {
      position: sticky;
      top: 0;
      text-align: center;
      font-size: 2rem;
      background-color: white;
      z-index: 10;
      transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transform: translateY(-100%);
      transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
      z-index: 20;
    }

    .page {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .second-page {
      position: relative;
    }

    .second-page:before {
      content: '';
      position: absolute;
      top: -100vh;
      left: 0;
      width: 100%;
      height: 100vh;
    }

    .second-page:before + .navbar {
      opacity: 1;
      transform: translateY(0);
    }

    .second-page:before + .navbar + .title {
      opacity: 0;
      transform: translateY(-20px);
    }
  </style>
</head>
<body>
  <div class="title">Welcome to My Website</div>
  <div class="navbar">My Navbar</div>
  <div class="page first-page" style="background-color: lightblue;">
    <p>Scroll down to see the transition</p>
  </div>
  <div class="page second-page" style="background-color: lightcoral;">
    <p>This is the second page</p>
  </div>
</body>
</html>
